<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container mt-5 bg-info">
    <h1 class="h1">Product form</h1>
    <form id="addproduct">
        <label for="name" class="form-label mt-2">
            name
        </label>
        <input type="text" name="name" id="name" class="form-control mt-2">
        <label for="qty" class="form-label mt-2">
            Quantity
        </label>
        <input type="number" name="qty" id="qty" class="form-control mt-2">
        <label for="price" class="form-label mt-2">
            price
        </label>
        <input type="number" name="price" id="price" class="form-control mt-2">
        <input type="submit" class="btn btn-primary mt-2 mb-5">
    </form>
</div>
<script>
    document.getElementById("addproduct").addEventListener("submit", function (e) {
    e.preventDefault();

    const name = document.getElementById("name").value;
    const email = document.getElementById("price").value;
    const phone = document.getElementById("qty").value;

    const data = {
        name: name,
        price: email,
        quantity: phone
    };

    fetch("http://localhost:9990/addproduct", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify(data)
    })
    .then(response => {
        if (response.ok) {
            return response.json();
        } else {
            throw new Error("Failed to submit data.");
        }
    })
    .then(data => {
        // Handle a successful response from the API.
        console.log("Data submitted successfully:", data);
    })
    .catch(error => {
        // Handle errors, such as network issues or server errors.
        console.error("Error:", error);
    });
});


</script>
</body>
</html>
